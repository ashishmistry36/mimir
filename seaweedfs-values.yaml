# SeaweedFS Helm Values for Mimir S3-Compatible Object Storage
# Deploy to seaweedfs namespace with prometheus storage class

global:
  # Use the prometheus storage class
  storageClassName: "standard"

master:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  persistence:
    enabled: true
    size: 5Gi

volume:
  replicas: 3
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  persistence:
    enabled: true
    size: 20Gi

filer:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  persistence:
    enabled: true
    size: 5Gi
  # Enable S3 API
  s3:
    enabled: true
    port: 8333

s3:
  enabled: true
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi
  enableAuth: true
  existingConfigSecret: seaweedfs-s3-secret
