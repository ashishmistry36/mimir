# SeaweedFS S3 Secret
# Apply this before deploying SeaweedFS
apiVersion: v1
kind: Secret
metadata:
  name: seaweedfs-s3-secret
  namespace: mimir
type: Opaque
stringData:
  # S3 credentials configuration
  # IMPORTANT: Change these values for production!
  seaweedfs_s3_config: |
    {
      "identities": [
        {
          "name": "mimir",
          "credentials": [
            {
              "accessKey": "mimir-access-key",
              "secretKey": "mimir-secret-key-change-me"
            }
          ],
          "actions": [
            "Admin",
            "Read",
            "List",
            "Tagging",
            "Write"
          ]
        }
      ]
    }
