# SeaweedFS Helm Values for LOCAL TESTING (minikube/single-node)
# Reduced resources and disabled anti-affinity for single-node clusters

global:
  # Use minikube's default storage class
  storageClassName: "standard"

master:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  persistence:
    enabled: true
    size: 1Gi
  affinity: ""  # Disable anti-affinity for single node

volume:
  replicas: 1  # Single replica for local testing
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  persistence:
    enabled: true
    size: 5Gi
  affinity: ""  # Disable anti-affinity for single node

filer:
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  persistence:
    enabled: true
    size: 1Gi
  s3:
    enabled: true
    port: 8333
  affinity: ""  # Disable anti-affinity for single node

s3:
  enabled: true
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi
  auth:
    enabled: true
    existingConfigSecret: seaweedfs-s3-secret
  affinity: ""  # Disable anti-affinity for single node
