# SeaweedFS Helm Values for Mimir S3-Compatible Object Storage
# Optimized for high-performance tiered storage

global:
  # Main storage layer
  storageClassName: "seaweedfs-sc"

master:
  replicas: 1
  data:
    type: "persistentVolumeClaim"
    size: "5Gi"
    storageClass: "seaweedfs-sc"
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

volume:
  replicas: 1
  affinity: {}
  dataDirs:
    - name: data1
      type: "persistentVolumeClaim"
      size: "20Gi"
      storageClass: "seaweedfs-sc"
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi

filer:
  replicas: 1
  data:
    type: "persistentVolumeClaim"
    size: "5Gi"
    storageClass: "seaweedfs-sc"
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  # Enable S3 API
  s3:
    enabled: true
    port: 8333

s3:
  enabled: true
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi
  enableAuth: true
  existingConfigSecret: seaweedfs-s3-secret
